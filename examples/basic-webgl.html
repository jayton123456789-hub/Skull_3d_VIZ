<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dull Skull Avatar Demo</title>
  <style>
    html,body{margin:0;height:100%;background:#0b0b0f;color:#ddd;font-family:system-ui}
    #ui{position:fixed;left:12px;top:12px;background:#111a;border:1px solid #333;padding:10px;border-radius:8px}
    canvas{width:100vw;height:100vh;display:block}
    label{display:block;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div id="ui">
    <label>Speech energy (u_value4): <input id="energy" type="range" min="0" max="1" step="0.001" value="0.2"></label>
    <label>Brightness (u_value): <input id="bright" type="range" min="0" max="1" step="0.001" value="0.8"></label>
    <label>Detail (u_value3): <input id="detail" type="range" min="0" max="1" step="0.001" value="0.65"></label>
  </div>
  <canvas id="c"></canvas>
<script>
const canvas = document.getElementById('c');
const gl = canvas.getContext('webgl');
if (!gl) throw new Error('WebGL not supported');

const vert = `attribute vec2 a; void main(){ gl_Position=vec4(a,0.,1.); }`;

async function run(){
  const fragSource = await fetch('../shaders/dull_skull.frag').then(r=>r.text());
  const frag = `precision highp float;\n${fragSource}`;

  function compile(type, src){
    const s = gl.createShader(type);
    gl.shaderSource(s, src);
    gl.compileShader(s);
    if(!gl.getShaderParameter(s, gl.COMPILE_STATUS)) throw new Error(gl.getShaderInfoLog(s));
    return s;
  }

  const vs = compile(gl.VERTEX_SHADER, vert);
  const fs = compile(gl.FRAGMENT_SHADER, frag);
  const prog = gl.createProgram();
  gl.attachShader(prog, vs); gl.attachShader(prog, fs); gl.linkProgram(prog);
  if(!gl.getProgramParameter(prog, gl.LINK_STATUS)) throw new Error(gl.getProgramInfoLog(prog));
  gl.useProgram(prog);

  const buf = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, buf);
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
  const a = gl.getAttribLocation(prog, 'a');
  gl.enableVertexAttribArray(a);
  gl.vertexAttribPointer(a,2,gl.FLOAT,false,0,0);

  const U = {
    time: gl.getUniformLocation(prog, 'time'),
    resolution: gl.getUniformLocation(prog, 'resolution'),
    u_value: gl.getUniformLocation(prog, 'u_value'),
    u_value3: gl.getUniformLocation(prog, 'u_value3'),
    u_value4: gl.getUniformLocation(prog, 'u_value4'),
  };

  const energy = document.getElementById('energy');
  const bright = document.getElementById('bright');
  const detail = document.getElementById('detail');

  const t0 = performance.now();
  function frame(now){
    const w = canvas.width = innerWidth * devicePixelRatio;
    const h = canvas.height = innerHeight * devicePixelRatio;
    gl.viewport(0,0,w,h);

    gl.uniform1f(U.time, (now - t0)/1000);
    gl.uniform2f(U.resolution, w, h);
    gl.uniform1f(U.u_value, +bright.value);
    gl.uniform1f(U.u_value3, +detail.value);
    gl.uniform1f(U.u_value4, +energy.value);

    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}
run().catch(err => { console.error(err); alert(err.message); });
</script>
</body>
</html>
